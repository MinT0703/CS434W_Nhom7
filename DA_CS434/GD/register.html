<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký — Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-auth">
  <div class="shell">
    <div class="card">
      <div class="brand">
        <div class="logo">Nessa House</div>
        <div style="margin-left:auto;color:#7d5b5b;font-size:14px">Tạo tài khoản mới</div>
      </div>
      <div class="content">
        <h1>Đăng ký</h1>
        <p class="sub">Nhập thông tin của bạn để bắt đầu mua sắm.</p>

        <form id="reg-form" novalidate>
          <div class="grid">
            <div class="field">
              <label for="fullname">Họ và tên</label>
              <input id="fullname" type="text" placeholder="Nguyễn Văn A" required />
            </div>
            <div class="field">
              <label for="phone">Số điện thoại</label>
              <input id="phone" type="tel" maxlength="10" pattern="\\d{10}" placeholder="0987654321" required />
            </div>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="grid">
            <div class="field pwd-wrap">
              <label for="password">Mật khẩu</label>
              <input id="password" type="password" placeholder="Tối thiểu 6 ký tự" required minlength="6" />
              <button class="toggle" type="button" onclick="togglePwd('password', this)">Hiện</button>
            </div>
            <div class="field pwd-wrap">
              <label for="confirm">Xác nhận mật khẩu</label>
              <input id="confirm" type="password" placeholder="Nhập lại mật khẩu" required minlength="6" />
              <button class="toggle" type="button" onclick="togglePwd('confirm', this)">Hiện</button>
            </div>
          </div>

          <label class="agree">
            <input type="checkbox" id="agree" required>
            <span>Tôi đồng ý với <a href="#">Điều khoản &amp; Chính sách</a></span>
          </label>

          <button class="btn" type="submit">Tạo tài khoản</button>
        </form>
      </div>
      <div class="foot">
        <span>Đã có tài khoản? <a href="login.html"><b>Đăng nhập</b></a></span>
        <a href="index.html" style="color:#7d5b5b">← Về trang chủ</a>
      </div>
    </div>
  </div>

  <script>
const API_BASE = 'https://localhost:5001';

function togglePwd(id, btn){
  const inp = document.getElementById(id);
  const isPwd = inp.type === 'password';
  inp.type = isPwd ? 'text' : 'password';
  btn.textContent = isPwd ? 'Ẩn' : 'Hiện';
}

document.getElementById('reg-form')?.addEventListener('submit', async function(e){
  if(!this.checkValidity()){
    e.preventDefault(); alert('Vui lòng kiểm tra lại thông tin.'); return;
  }
  const pwd = document.getElementById('password').value;
  const cfm = document.getElementById('confirm').value;
  if(pwd !== cfm){ e.preventDefault(); alert('Mật khẩu xác nhận không khớp.'); return; }
  e.preventDefault();

  const payload = {
    email: document.getElementById('email').value.trim(),
    password: pwd,
    fullName: document.getElementById('fullname')?.value.trim() || '',
    phone: document.getElementById('phone')?.value.trim() || '',
    address: '' // nếu bạn có input địa chỉ -> map vào đây
  };

  try{
    const res = await fetch(`${API_BASE}/api/auth/register`, {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
    });
    if(!res.ok){ const t = await res.text(); alert(t||'Đăng ký thất bại'); return; }
    alert('Đăng ký thành công! Vui lòng đăng nhập.');
    location.href = 'login.html';
  }catch(err){ console.error(err); alert('Không thể kết nối máy chủ.'); }
});
</script>

</body>
</html>
