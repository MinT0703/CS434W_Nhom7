<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập — Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-auth">
  <div class="shell">
    <div class="card">
      <div class="brand">
        <div class="logo">Nessa House</div>
        <div style="margin-left:auto;color:#7d5b5b;font-size:14px">Chào mừng trở lại</div>
      </div>
      <div class="content">
        <h1>Đăng nhập</h1>
        <p class="sub">Tiếp tục mua sắm cùng ưu đãi hấp dẫn.</p>

        <form id="login-form" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="field pwd-wrap">
            <label for="password">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
          </div>

          <div class="row">
            <label style="display:flex;align-items:center;gap:8px;font-size:14px">
              <input type="checkbox" id="remember"> Ghi nhớ tôi
            </label>
            <a href="#" class="back">Quên mật khẩu?</a>
          </div>

          <button class="btn" type="submit">Đăng nhập</button>

          <div class="or">hoặc</div>

          <div class="sso">
            <button type="button">Tiếp tục với Google</button>
            <button type="button">Tiếp tục với Facebook</button>
          </div>
        </form>
      </div>
      <div class="foot">
        <span>Chưa có tài khoản? <a href="register.html"><b>Đăng ký ngay</b></a></span>
        <a class="back" href="index.html">← Về trang chủ</a>
      </div>
    </div>
  </div>

<script>
const API_BASE = 'https://localhost:5001';

const form = document.getElementById('login-form') || document.querySelector('form');
const email = document.getElementById('email');
const password = document.getElementById('password');

form?.addEventListener('submit', async (e)=>{
  e.preventDefault();
  try{
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ email: email.value.trim(), password: password.value })
    });
    if(!res.ok){
      const txt = await res.text();
      alert(txt || 'Đăng nhập thất bại');
      return;
    }
    const { token } = await res.json();
    localStorage.setItem('authToken', token);
    alert('Đăng nhập thành công!');
    location.href = 'index.html';
  }catch(err){ console.error(err); alert('Không thể kết nối máy chủ'); }
});
</script>


</body>
</html>
