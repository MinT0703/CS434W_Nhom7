<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng — Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#D24B62; --pastel:#F5C9D0; --pastel-2:#F9E1E5;
      --text:#555; --muted:#8C6F74; --bg:#fff; --border:rgba(0,0,0,.1);
      --radius:16px; --container:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:"Montserrat",system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:1.55}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* Header */
    header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid var(--border)}
    .header-row{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{font-family:"Playfair Display",serif;font-weight:900;color:var(--primary);font-size:30px}
    nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0}
    nav a{font-weight:600;letter-spacing:.06em;text-transform:uppercase;font-size:14px}
    nav a:hover{color:var(--primary)}
    .icon-btn{width:36px;height:36px;border-radius:999px;border:1px solid var(--border);display:grid;place-items:center;position:relative}
    .badge{position:absolute;right:-6px;top:-6px;background:var(--primary);color:#fff;border-radius:999px;font-size:11px;font-weight:800;padding:2px 6px}

    /* Title */
    .pagehead{padding:18px 0 8px}
    .pagehead h1{margin:0;font-family:"Playfair Display",serif;font-weight:900;font-size:36px}

    /* Layout */
    .layout{display:grid;grid-template-columns:2fr 1fr;gap:22px;padding:12px 0 40px}
    .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius)}
    .card-h{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:800;letter-spacing:.06em;text-transform:uppercase;font-size:12px;color:#8a7a7d}
    .card-b{padding:14px 16px}

    /* Cart table */
    .cart-list{display:grid;gap:12px}
    .item{display:grid;grid-template-columns:100px 1fr 140px 120px 36px;gap:12px;align-items:center;border:1px solid var(--border);border-radius:12px;padding:10px}
    .thumb{width:100px;aspect-ratio:4/3;border-radius:10px;background:radial-gradient(110px 110px at 30% 20%, rgba(255,255,255,.35), transparent 40%),linear-gradient(135deg,#e3e3e3,#f7f7f7)}
    .name{font-weight:700}
    .meta{font-size:13px;color:#8a7a7d}
    .price .now{font-weight:800;color:#222}
    .price .old{color:#9c8d90;text-decoration:line-through;margin-left:8px}
    .qty{display:flex;align-items:center;gap:8px}
    .qty button{width:32px;height:32px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer;font-weight:800}
    .qty input{width:56px;height:36px;text-align:center;border:1px solid var(--border);border-radius:8px}
    .remove{width:36px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;cursor:pointer}
    .empty{padding:24px;border:1px dashed var(--border);border-radius:12px;text-align:center;color:#8a7a7d}

    /* Summary */
    .sum-row{display:flex;align-items:center;justify-content:space-between;margin:8px 0}
    .code{display:flex;gap:8px}
    .code input{flex:1;height:40px;border:1px solid var(--border);border-radius:10px;padding:0 10px}
    .btn{height:44px;border:none;border-radius:10px;background:var(--primary);color:#fff;font-weight:800;letter-spacing:.06em;text-transform:uppercase;cursor:pointer}
    .btn.outline{background:#fff;color:#7d5b5b;border:1px solid var(--border)}
    .total{font-size:18px;font-weight:900;color:#222}
    .muted{color:#8a7a7d}
    .btn.small {
        font-size: 13px;        /* chữ nhỏ hơn */
        letter-spacing: 0;      /* bỏ giãn chữ */
        text-transform: none;   /* giữ chữ thường */
        font-weight: 600;       /* nhẹ hơn một chút */
        padding: 0 14px;        /* giảm padding */
        text-align: center;
    }

    /* Footer mini */
    .mini{display:flex;justify-content:space-between;gap:10px;margin-top:10px}
    .mini .btn{flex:1}

    /* Responsive */
    @media (max-width: 960px){
      .layout{grid-template-columns:1fr}
      .item{grid-template-columns:80px 1fr 120px 120px 36px}
    }
    @media (max-width: 640px){
      .item{grid-template-columns:70px 1fr 1fr;grid-template-areas:"t n n" "t p q" "t m r";row-gap:8px}
      .thumb{grid-area:t}
      .name{grid-area:n}
      .price{grid-area:p}
      .qty{grid-area:q}
      .meta{grid-area:m}
      .remove{grid-area:r;justify-self:end}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-row">
      <div class="logo"><a href="index.html">Nessa House</a></div>
      <nav>
        <ul>
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="product.html">Sản phẩm</a></li>
          <li><a href="login.html">Đăng nhập</a></li>
          <li><a href="register.html">Đăng ký</a></li>
        </ul>
      </nav>
      <a class="icon-btn" href="cart.html" aria-label="Giỏ hàng">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M7 7h10l1.5 13H5.5L7 7Z" stroke="currentColor" stroke-width="1.6"/><path d="M9 9V6a3 3 0 1 1 6 0v3" stroke="currentColor" stroke-width="1.6"/></svg>
        <span id="cart-badge" class="badge">0</span>
      </a>
    </div>
  </header>

  <div class="container pagehead">
    <h1>Giỏ hàng của bạn</h1>
  </div>

  <div class="container layout">
    <!-- Cart list -->
    <section class="card">
      <div class="card-h">Sản phẩm</div>
      <div class="card-b">
        <div id="cart-list" class="cart-list"></div>
        <div id="empty" class="empty" style="display:none">Giỏ hàng trống. <a href="index.html#products" style="color:var(--primary);font-weight:700">Tiếp tục mua sắm</a>.</div>
      </div>
    </section>

    <!-- Summary -->
    <aside class="card">
      <div class="card-h">Tóm tắt đơn hàng</div>
      <div class="card-b">
        <div class="code">
          <input id="coupon" placeholder="Nhập mã giảm giá (ví dụ: SALE10)" />
          <button id="apply" class="btn" type="button">Áp dụng</button>
        </div>

        <div class="sum-row"><span>Tạm tính</span><span id="sub" class="muted">0k</span></div>
        <div class="sum-row"><span>Giảm giá</span><span id="disc" class="muted">0k</span></div>
        <div class="sum-row"><span>Phí vận chuyển</span><span id="ship" class="muted">30k</span></div>
        <hr style="border:none;border-top:1px solid var(--border);margin:10px 0">
        <div class="sum-row"><span class="total">Tổng cộng</span><span id="total" class="total">0k</span></div>

        <div class="mini">
          <a class="btn outline small" href="product.html">← Tiếp tục mua sắm</a>
          <button class="btn" id="checkout" type="button">Thanh toán</button>
        </div>
      </div>
    </aside>
  </div>

  <script>
    // ---- Helpers ----
    const $ = (q, r=document)=>r.querySelector(q);
    const $$ = (q, r=document)=>[...r.querySelectorAll(q)];
    const fmt = k => (k<0?0:k).toLocaleString('vi-VN') + 'k';

    // ---- Demo: nếu localStorage rỗng, nạp dữ liệu mẫu ----
    if(!localStorage.getItem('cartItems')){
      const demo = [
        {id:1, name:"Skinny Jeans Aurora", price:599, old:799, qty:1, stock:12},
        {id:4, name:"Minimal Tote Bag",     price:329, old:0,   qty:2, stock:15}
      ];
      localStorage.setItem('cartItems', JSON.stringify(demo));
      localStorage.setItem('cartCount', String(demo.reduce((a,b)=>a+b.qty,0)));
    }

    // ---- State ----
    let items = JSON.parse(localStorage.getItem('cartItems') || '[]');
    const shipFee = 30; // k
    let coupon = null;  // SALE10 => 10%

    // ---- Render ----
    function render(){
      const list = $('#cart-list');
      const empty = $('#empty');
      list.innerHTML = '';

      if(items.length === 0){
        empty.style.display = 'block';
        updateTotals();
        $('#cart-badge').textContent = '0';
        localStorage.setItem('cartCount','0');
        localStorage.setItem('cartItems','[]');
        return;
      }
      empty.style.display = 'none';

      items.forEach((p, idx)=>{
        const row = document.createElement('div');
        row.className = 'item';
        row.innerHTML = `
          <div class="thumb" aria-hidden="true"></div>
          <div>
            <div class="name">${p.name}</div>
            <div class="meta">Còn ${p.stock} • Mã #${p.id}</div>
          </div>
          <div class="price">
            <span class="now">${fmt(p.price)}</span>
            ${p.old ? `<span class="old">${fmt(p.old)}</span>`:''}
          </div>
          <div class="qty">
            <button data-i="${idx}" class="minus">−</button>
            <input data-i="${idx}" type="number" min="1" max="${p.stock}" value="${p.qty}">
            <button data-i="${idx}" class="plus">+</button>
          </div>
          <button data-i="${idx}" class="remove" title="Xóa">✕</button>
        `;
        list.appendChild(row);
      });

      // Bind events
      $$('.minus').forEach(b=>b.addEventListener('click',()=>changeQty(b.dataset.i,-1)));
      $$('.plus').forEach(b=>b.addEventListener('click',()=>changeQty(b.dataset.i, 1)));
      $$('.qty input').forEach(inp=>inp.addEventListener('input',()=>setQty(inp.dataset.i, parseInt(inp.value||'1',10))));
      $$('.remove').forEach(b=>b.addEventListener('click',()=>removeItem(b.dataset.i)));

      updateTotals();
    }

    function changeQty(i, delta){
      i = +i; const it = items[i];
      const newQty = Math.min(it.stock, Math.max(1, (it.qty||1)+delta));
      it.qty = newQty; persist(); render();
    }
    function setQty(i, val){
      i = +i; const it = items[i];
      if(!Number.isFinite(val)) val = 1;
      it.qty = Math.min(it.stock, Math.max(1, val)); persist(); updateTotals();
    }
    function removeItem(i){
      items.splice(+i,1); persist(); render();
    }

    // ---- Totals ----
    function updateTotals(){
      const sub = items.reduce((s,p)=>s + p.price * (p.qty||1), 0);
      const discount = coupon==='SALE10' ? Math.round(sub*0.10) : 0;
      const total = sub - discount + (items.length?shipFee:0);

      $('#sub').textContent   = fmt(sub);
      $('#disc').textContent  = `-${fmt(discount)}`;
      $('#ship').textContent  = items.length ? fmt(shipFee) : '0k';
      $('#total').textContent = fmt(total);

      const count = items.reduce((a,b)=>a+(b.qty||1),0);
      $('#cart-badge').textContent = count;
      localStorage.setItem('cartCount', String(count));
    }

    function persist(){
      localStorage.setItem('cartItems', JSON.stringify(items));
    }

    // ---- Coupon ----
    $('#apply').addEventListener('click', ()=>{
      const code = $('#coupon').value.trim().toUpperCase();
      if(!code){ coupon=null; updateTotals(); alert('Vui lòng nhập mã.'); return; }
      if(code === 'SALE10'){ coupon='SALE10'; updateTotals(); alert('Áp dụng mã SALE10: giảm 10% tạm tính.'); }
      else { coupon=null; updateTotals(); alert('Mã không hợp lệ.'); }
    });

    // ---- Checkout (demo) ----
    $('#checkout').addEventListener('click', ()=>{
      if(items.length===0){ alert('Giỏ hàng trống.'); return; }
      alert('Tiến hành thanh toán (demo). Bạn có thể nối API sau.');
    });

    // ---- Init ----
    render();
  </script>
</body>
</html>
